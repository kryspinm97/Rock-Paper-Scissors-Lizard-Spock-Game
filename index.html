<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock,Paper,Scissors, Lizard and Spock</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="game-background">
  <h1 class="heading"> Rock, Paper Scissors, Lizard and Spock !</h1>

  <div class="game-buttons">
      <button class="btn-grey"><i class="fa-regular fa-hand-back-fist"></i><span>Rock</span></button>
      <button class="btn-orange"><i class="fa-regular fa-hand"></i><span>Paper</span></button>
      <button class="btn-red"><i class="fa-regular fa-hand-scissors"></i><span>Scissors</span></button>
      <button class="btn-green"><i class="fa-regular fa-hand-lizard"></i><span>Lizard</span></button>
      <button class="btn-blue"><i class="fa-regular fa-hand-spock"></i><span>Spock</span></button>
  </div> 

  <div class="info">
    <p>Take a chance at a Rock,Paper,Scissors,Lizard and Spock Game by playing against the computer
       in a best of 10 while keeping track of your score!
    </p>
  </div>
 

  <div class="center-area">
        <div class="player-area">
           <div>
            <h2>You</h2>
            <p>Score : <span id="your-score">0</span></p>
          </div>
        </div>
              <img src="/assets/images/GameRules.jpg">
        <div class="computer-area" >
            <div>
              <h2>Computer</h2>
              <p>Score : <span id="computer-score">0</span></p>
            </div>
        </div>
  </div>

</div>
 

  <script src="assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/d52c198970.js" crossorigin="anonymous"></script>
</body>
</html>
