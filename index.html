<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock,Paper,Scissors, Lizard and Spock</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div id="heading">
    <header class="heading"> Rock, Paper, Scissors, Lizard and Spock !</header>
  </div>


  <div class="center-area">

    <div class="player-area">
      <div class ="scores">
        <h2>You</h2>
        <span >Score : </span><span id="playerScore">0</span>
        <span id="playerPickChoice"></span>
      </div>
    </div>

    
    <span>VS</span>
    

    <div class="computer-area">
      <div class ="scores">
        <h2>Computer</h2>
        <span>Score : </span><span id="computerScore">0</span>
        <span id="comPickChoice"></span>
      </div>
    </div>
  </div> 

  <div id="resultMessage">
    <span id="rsltMsg"></span>
  </div>

  <div class="game-buttons">
    <button id="rock" class="btn-grey"><i class="fa-regular fa-hand-back-fist"></i><span>Rock</span></button>
    <button id="paper" class="btn-orange"><i class="fa-regular fa-hand"></i><span>Paper</span></button>
    <button id="scissor" class="btn-red"><i class="fa-regular fa-hand-scissors"></i><span>Scissors</span></button>
    <button id="lizard" class="btn-green"><i class="fa-regular fa-hand-lizard"></i><span>Lizard</span></button>
    <button id="spock" class="btn-blue"><i class="fa-regular fa-hand-spock"></i><span>Spock</span></button>
  </div>

  <div class="opt-btn-pos">
    <button id="play" class="option-buttons">Play</button>
    <button id="rules" class ="option-buttons">Rules</button>
    <button id="reset" class="option-buttons">Reset</button>
  </div>

  
  


  <script src="assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/d52c198970.js" crossorigin="anonymous"></script>
</body>

</html>
